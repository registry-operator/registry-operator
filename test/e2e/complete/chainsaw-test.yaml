# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: complete
  labels:
    area: 'complete'
spec:
  timeouts:
    apply: 5s
    assert: 30s
    cleanup: 30s
    delete: 15s
    error: 30s
  steps:
    - name: Check if controller-manager exist
      try:
        - assert:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: registry-operator-controller-manager
                namespace: registry-operator-system
              status:
                availableReplicas: 1
    - name: Create registry with all configuration options
      try:
        - create:
            resource:
              apiVersion: registry-operator.dev/v1alpha1
              kind: Registry
              metadata:
                name: complete
              spec:
                image: docker.io/library/registry:2.8.3
                replicas: 2
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                        - matchExpressions:
                          - key: kubernetes.io/arch
                            operator: In
                            values:
                              - amd64
                              - arm64
                          - key: kubernetes.io/os
                            operator: In
                            values:
                              - linux
    - name: Wait for Registry status to be ready and resources to be deployed
      try:
        - assert:
            resource:
              apiVersion: registry-operator.dev/v1alpha1
              kind: Registry
              metadata:
                name: complete
              status:
                ready: true
                version: "2.8.3"
        - assert:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: complete-registry
                labels:
                  app.kubernetes.io/managed-by: registry-operator
                  app.kubernetes.io/instance: (join('.', [$namespace, 'complete']))
                  app.kubernetes.io/part-of: registry
                  app.kubernetes.io/component: registry
                  app.kubernetes.io/version: "2.8.3"
              spec:
                template:
                  spec:
                    affinity:
                      nodeAffinity:
                        requiredDuringSchedulingIgnoredDuringExecution:
                          nodeSelectorTerms:
                            - matchExpressions:
                              - key: kubernetes.io/arch
                                operator: In
                                values:
                                  - amd64
                                  - arm64
                              - key: kubernetes.io/os
                                operator: In
                                values:
                                  - linux
              status:
                availableReplicas: 2
        - assert:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: complete-registry
                labels:
                  app.kubernetes.io/managed-by: registry-operator
                  app.kubernetes.io/instance: (join('.', [$namespace, 'complete']))
                  app.kubernetes.io/part-of: registry
                  app.kubernetes.io/component: registry
                  app.kubernetes.io/version: "2.8.3"
