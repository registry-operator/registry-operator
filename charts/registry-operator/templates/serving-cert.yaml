{{- if .Values.webhook.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "registry-operator.fullname" . }}-serving-cert
  labels:
    {{- include "registry-operator.labels" . | nindent 4 }}
spec:
  duration: 2160h   # 90 days
  renewBefore: 360h # 15 days
  dnsNames:
  - '{{ include "registry-operator.fullname" . }}-webhook-service.{{ .Release.Namespace}}.svc'
  - '{{ include "registry-operator.fullname" . }}-webhook-service.{{ .Release.Namespace}}.svc.{{ .Values.kubernetesClusterDomain }}'
  issuerRef:
    kind: Issuer
    name: '{{ include "registry-operator.fullname" . }}-selfsigned-issuer'
  secretName: webhook-server-cert
{{- end }}
